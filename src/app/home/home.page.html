<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Films </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  style="background-color: black; color: #ffffff"
>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Recherche film </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    showCancelButton="focus"
    [(ngModel)]="searchTerme"
    (ionChange)="onChangeValue($event.target.value)"
  ></ion-searchbar>
  <ion-grid>
    <app-message
      *ngFor="let film of iFilms"
      [film]="film"
      (click)="onShow(film)"
    ></app-message>
  </ion-grid>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadData($event)"
    [disabled]="5 <= 0"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
